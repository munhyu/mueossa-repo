    <!-- 임시 pType체크박스 스타일 -->
    <style>
      /* pType 체크박스 라벨 기본 스타일 */
      .pType-label {
        display: inline-block;
        border: 1.5px solid #ddd;
        border-radius: 18px;
        padding: 6px 16px;
        margin: 4px 6px 4px 0;
        background: #fafafa;
        color: #444;
        cursor: pointer;
        transition: all 0.15s;
      }

      /* pType 체크박스가 선택된 경우 */
      .pType-label:has(.pType-checkbox:checked),
      .pType-label input:checked {
        border-color: #4e7cff;
        background: #e6eeff;
        color: #2350b8;
        font-weight: bold;
      }

      /* pType 체크박스에 마우스 오버 시 */
      .pType-label:hover {
        border-color: #4e7cff;
        background: #f0f6ff;
      }
    </style>
  </th:block>
