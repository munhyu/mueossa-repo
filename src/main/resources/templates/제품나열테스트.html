<!-- layout 쓰는 파일-->

<!DOCTYPE html>
<html
  lang="ko"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <th:block layout:fragment="script"></th:block>

  <th:block layout:fragment="css"></th:block>

  <th:block layout:fragment="header"></th:block>
  <!-- 콘텐츠 -->
  <div layout:fragment="content">
    <div id="home" class="page active">
      <div class="banner">
        <img src="https://picsum.photos/400/150?random=1" alt="배너" />
      </div>

      <div class="main-title">사용자의 취향에 맞는 추천 상품</div>

      <div class="main-title2">사용자의 취향에 맞는 추천 상품</div>

      <div class="divider2"></div>

      <div class="product-list">
        <!-- 상품 카드 반복 -->
        <!-- 18개의 카드 -->
        <!-- for demo purposes only -->
        <!-- 각 카드마다 random 이미지 부여 -->
        <!-- 반복적으로 생성 -->
        <!-- 아래는 예시 -->
        <!-- 반복문처럼 생성된 카드들 -->
        <!-- 아래 예시로 18개 중 1~3만 예시로 작성 -->
        <th:block th:each="product, status : ${productList}">
          <!-- <div th:if="${categoryList[status.index].ctComf == 'Y'}">편안함</div> -->

          <div class="product-card">
            <a th:href="@{제품상세테스트(pId=${product.pId})}">
              <img th:src="${product.pImage}" alt="상품 이미지" />
              <div class="product-info">
                <div class="product-title" th:text="${product.pName}"></div>
                <div
                  class="product-title"
                  name="pd_rating"
                  th:text="${product.pRating}"
                ></div>
                <div
                  class="product-title"
                  name="discount"
                  th:text="${product.pDiscount}"
                ></div>
                <div class="product-price" th:text="${product.pPrice}"></div>
              </div>
            </a>

            <div>
              <p th:if="${categoryList[status.index].comfStatus == 'Y'}">
                편한
              </p>
              <p th:if="${categoryList[status.index].fluffyStatus == 'Y'}">
                푹신한
              </p>
              <p th:if="${categoryList[status.index].lightStatus == 'Y'}">
                가벼운
              </p>
              <p th:if="${categoryList[status.index].softStatus == 'Y'}">
                부드러운
              </p>
              <p th:if="${categoryList[status.index].flatStatus == 'Y'}">
                플랫한
              </p>
              <p th:if="${categoryList[status.index].prettyStatus == 'Y'}">
                예쁜
              </p>
              <p th:if="${categoryList[status.index].cuteStatus == 'Y'}">
                귀여운
              </p>
              <p th:if="${categoryList[status.index].neatStatus == 'Y'}">
                깔끔한
              </p>
              <p th:if="${categoryList[status.index].modernStatus == 'Y'}">
                모던함
              </p>
              <p th:if="${categoryList[status.index].hipStatus == 'Y'}">
                휘뚜루마뚜루
              </p>
              <p th:if="${categoryList[status.index].wideStatus == 'Y'}">
                발볼이 넓은
              </p>
              <p th:if="${categoryList[status.index].narrowStatus == 'Y'}">
                발볼이 좁은
              </p>
              <p th:if="${categoryList[status.index].standardStatus == 'Y'}">
                발볼이 보통
              </p>
              <p th:if="${categoryList[status.index].costStatus == 'Y'}">
                가격이 착한
              </p>
              <p th:if="${categoryList[status.index].strongStatus == 'Y'}">
                튼튼한
              </p>
            </div>
          </div>
        </th:block>

        <!-- 생략된 나머지 카드들은 같은 형식으로 4~18까지 random 파라미터만 바꾸면 됨 -->
      </div>
    </div>
  </div>

  <th:block layout:fragment="footer"></th:block>
</html>
